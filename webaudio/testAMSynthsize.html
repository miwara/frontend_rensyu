<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <h1>AM synthesize</h1>
    Osc-2 Freq: <input type="text" size="10" name="osc2freq" value="440"><br>
    Osc-1 Freq: <input type="text" size="10" name="osc1freq" value="777"><br>
    <button onclick="Setup()">Set</button><br>
    <script type="text/javascript">
     window.AudioContext = window.AudioContext;
     let audioctx = new AudioContext();

     let play = 1;
     let osc1 = audioctx.createOscillator();
     let osc2 = audioctx.createOscillator();
     let gain = audioctx.createGain();

     osc1.connect(gain.gain);
     osc2.connect(gain);
     gain.connect(audioctx.destination);

     let Setup = () => {
	 if(play) {
	     play = 0;
	     osc1.start();
	     osc2.start();
	 }
	 osc1.frequency.value = parseFloat(document.getElementsByName("osc1freq")[0].value);
	 osc2.frequency.value = parseFloat(document.getElementsByName("osc2freq")[0].value);
	 gain.gain.value = 0;
     }
    </script>
  </body>
</html>
