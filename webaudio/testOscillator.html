<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <h1>Oscillator</h1>
    <table>
      <tr><td>Type</td><td>
	<select id="type" onchange="Setup()">
	  <option value="sine">Sine</option>
	  <option value="square">Square</option>
	  <option value="sawtooth">Sawtooth</option>
	  <option value="triangle">Triangle</option>
	</select></td></tr>
      <tr><td>Freq</td><td>
	<!-- <input type="number" min="50" max="5000" id="freq" placehoder="440" value="440" onchange="Setup()">Hz -->
	<input type="range" min="50" max="5000" id="freq" value="440" onchange="Setup()">
      </td></tr>
      <tr><td>Level</td><td><input type="range" min="0" max="1" step="0.01" size="10" id="level" value="1" onchange="Setup()"></td></tr>
    </table>
    <br>
    <button>Start</button>
    <button>Stop</button><br>
    <script type="text/jacascript">
    </script>
  </body>
</html>
