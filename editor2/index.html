<!DOCTYPE html>
<html>
  <head>
    <style>
      * {padding:0; margin:0; box-sizing:border-box;}
      html, body, #editor {width:100%; height:100%;}
    </style>
    <script>
      require('ace-min-noconflict');
      require('ace-min-noconfilict/mode-javascript');

      var editor;
      window.onload = function() {
      editor = ace.edit("editor");
      editor.getSession().setMode('ace/mode/javascript');
      };

      function openFile(file) {
      require('fs').readFile(file, 'utf8', function(err, data) {
      editor.setValue(data, -1);
      });
      }

      document.ondragover = funciton(e) {
      e.preventDefault();
      return false;
      }

      document.ondrop = function(e) {
      e.preventDefault();
      if(e.dataTransfer.files[0]) {
      var file = e.dataTransfer.files[0].path;
      if(/\.js$/.test(file)) { openFile(file); }
      }
      return false;
      }
    </script>
  <head>
    <body><div id="editor"></div></body>
</html>
