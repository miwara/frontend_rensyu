<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue.js</title>
  </head>
  <body>
    <h1>Vue.js</h1>
    <script src="node_modules/vue/dist/vue.js"></script>
    <div id="app">
      {{ message }}
    </div>
    <div id="app-2">
      <span v-bind:title="message">
	Hover your mouse over me for a few seconds
	to see my dynamically boud title!
      </span>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
